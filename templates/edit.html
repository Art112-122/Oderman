<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{% include "includets/navbar.html" %}
<div class="p-3 mb-2 bg-white text-white"></div>
<div class="p-3 mb-2 bg-white text-white"></div>

<form class="row g-3 needs-validation container" method="post">
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Image Url</label>
    <input type="text" name="image" class="form-control" id="validationCustom01" value="{{editing_column[1]}}" required>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Name</label>
    <input type="text" name="name" class="form-control" id="validationCustom02" value="{{editing_column[2]}}" required>
  </div>
  <div class="col-md-4">
    <label for="validationCustom03" class="form-label">Description</label>
    <input type="text" name="description" class="form-control" id="validationCustom03" value="{{editing_column[3]}}" required>
  </div>
  <div class="col-md-4">
    <label for="validationCustom04" class="form-label">Price</label>
    <input type="text" name="price" class="form-control" id="validationCustom04" value="{{editing_column[4]}}" required>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
<div class="p-3 mb-2 bg-white text-white"></div>
<div class="p-3 mb-2 bg-white text-white"></div>

{% include "includets/bottom_menu.html" %}
</body>
</html>
