<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
{% include "includets/navbar.html" %}
<div class="p-3 mb-2 bg-white text-white"></div>
<div class="p-3 mb-2 bg-white text-white"></div>

<form method="post">
    <h2>Описание, проблемы, плюсы</h2>
    {{form.desc}}
    <h2>Количество звезд</h2>
    {{form.stars}}
    {{form.submit}}
</form>


{%for w in comment%}
<div class="{% if w[2] <= 3 %} bg-danger-subtle {%else%} bg-success-subtle {%endif%} mt-4 p-2 mb-2">

    <h1>{%for i in range(w[2])%}⭐{%endfor%}</h1>

    <h3>{{w[1]}}</h3>

</div>
{%endfor%}


{% include "includets/bottom_menu.html" %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

</body>
</html>
